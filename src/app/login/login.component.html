<div id="login-box">
    <h1 id="login">LOGIN</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="username">Username:</label> 
    <div class="form-group">
    <input type="text" class="form-control" id="username" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
    </div>
    <div class="invalid-feedback" *ngIf="f.username.errors && submitted">
        Please enter a username.
    </div>
    <label for="password">Password:</label> 
    <div class="form-group">
    <input type="password" class="form-control" id="password" formControlName="password" [ngClass]="{'is-invalid': submitted && f.password.errors }"/>
    </div>
    <div class="invalid-feedback" *ngIf="f.username.errors && submitted">
        Please enter a password.
    </div>
    <button type="submit">Submit</button>
    </form>
    Not registed yet? <a routerLink="/register">Register here</a>
</div>
